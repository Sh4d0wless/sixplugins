// Ingame Psychostats configuration file

// -------------------
// MySQL configuration

// Host of your database
ps_host ""
// User to login with
ps_user ""
// User password
ps_pass ""
// Database to connect to
ps_db ""
// Prefix of the tables
ps_prefix "psy_"


// ----------------------
// Function configuration

// Flag cvar, add the numbers to get your configuration
//	1 	- Enable /skill and /skillme commands
//	2 	- Enable /skilltop and /skill15 commands
//	4 	- Enable /skillstats command
//	8 	- Enable /whois command for admins
//	16 	- Enable connect messages
//	32	- Enable disconnect messages
ps_func "31"

// Flooding protection for skill commands (in seconds, float!)
ps_floodp "3.0"

// Allow ingame registration
ps_allowreg "1"

// Enable/Disable ingame menu
ps_menu "1"

// Force menu output
//  0 - All commands output in default format
//	1 - All commands output in menu format, /skill additionally displays a chat message
//	2 - All commands output in menu format exclusively
ps_onlymenu "0"

// ---------------------
// Display configuration

// Website URL displayed
ps_site ""

// Enable/disable advertising
ps_ads "1"

// Frequency of ads displaying (in seconds, float!)
ps_adfreq "120.0"

// Always hide chat commands
ps_hidechat "0"

// Which headings to display when commands are used
// Flag cvar, add the numbers to get your configuration
//	1 - Ad Heading ("This server is using Psychostats")
//	2 - Rank Heading ("Your Psychostats ranking")
ps_showheading "3"

// Show/Don't show the used Psychostats version in messages
ps_showversion "1"