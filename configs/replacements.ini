Tarp mano veido ir tavo uzpakalio nera jokio skirtumo.
As gal atrodau kaip kvailys, kai kalbu, taciau neapsigauk zmogau - as istikruju esu kvailys.
Is visu dalyku, kuriuos pameciau, as labiausiai pasigestu smegenu.
Paskolinkit man kas savo uzpakali. Mano veidas atostogaut iseina.
Tamsoje net ir as grazus galiu buti.
Tamsoje atrodyciau puikiai kaip niekada.
Kva kva kva!
Kre kre kre!
Put puda!
Cucuricooo!!
Zmogui smegenys nereikalingos. As esu gyvas pavyzdys!
Kazkas paliko mano narveli atidaryta. Ir stai as cia!
Ignoruokit mane...
Mano smegenys tokios skanios nes jos susideda 90%% is riebalu.
"Mano burna pilna fekaliju, einu as ja issiplauti muilu."
"Varskes sumushtinis slysta mano zarnomis is leto..."
